<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Inventory System</title>
</head>

<body>
<div class="container m-auto w-75">
        <h1 class="text-center">Inventory System</h1>
        <p id="demo">
        </p>
        <form role="form">
            <table class="table table-striped">
                <thead>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName1">Item Code:</label>
                            <input type="text" name="text" class="form-control input-sm" placeholder="Item Code"
                                id="myInput" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputName2">Item Name:</label>
                            <input type="text" name="text" class="form-control input-sm" placeholder="Item Name"
                                id="myInput1" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName3">Expire Date:</label>
                            <input type="date" name="text" class="form-control input-sm" placeholder="Expire Date"
                                id="myInput2" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputName4">Quantity:</label>
                            <input type="number" class="form-control input-sm" placeholder="Quantity" id="myInput3" />
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" type="button" onclick="getInputValue();">
                        <i class="fa fa-plus"> Add</i>
                    </button>
                </thead>
            </table>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Expire Date</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody id="body"></tbody>
            </table>
        </form>
    </div>
  </body>

</html>
